apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaco
  namespace: jaco
  annotations:
    # Cloudflare terminates TLS â€” Traefik only needs HTTP (port 80)
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: jaco.manifest.network
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaco
                port:
                  number: 80
