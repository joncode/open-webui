apiVersion: v1
kind: Secret
metadata:
  name: jaco-secret
  namespace: jaco
type: Opaque
stringData:
  # PostgreSQL on host — replace <PASS> and <SERVER_IP>
  DATABASE_URL: "postgresql://jaco:<PASS>@<SERVER_IP>:5432/jaco"

  # Session encryption key — generate with: openssl rand -base64 32
  WEBUI_SECRET_KEY: "<GENERATED_SECRET>"

  # Auto-create admin on first boot (remove after first startup if desired)
  WEBUI_ADMIN_EMAIL: "admin@example.com"
  WEBUI_ADMIN_PASSWORD: "<INITIAL_PASSWORD>"

  # LLM API keys (add as needed)
  # OPENAI_API_KEY: "sk-..."
  # ANTHROPIC_API_KEY: "sk-ant-..."
