apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaco
  namespace: jaco-stg
  labels:
    app: jaco
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: jaco
  template:
    metadata:
      labels:
        app: jaco
    spec:
      containers:
        - name: jaco
          image: jaco:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: jaco-config
            - secretRef:
                name: jaco-secret
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi
          # Generous startup probe â€” first boot downloads models (~500MB)
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/db
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jaco-data
