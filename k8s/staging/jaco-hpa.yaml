apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jaco
  namespace: jaco-stg
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jaco
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
